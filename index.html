<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes rotate2 {
      0% {
        transform: rotate(0deg);
        border-top-color: rgba(0, 0, 0, .5);
      }

      50% {
        transform: rotate(180deg);
        border-top-color: rgba(0, 0, 255, .5);
      }

      100% {
        transform: rotate(360deg);
        border-top-color: rgba(0, 0, 0, .5);
      }
    }

    .loader-container {
      background-image: linear-gradient(to right bottom, #1881ff, #3e8cff, #5696ff, #6aa1ff, #7cabff, #56bbff, #2bc9ff, #00d6ff, #00e5e4, #5befb5, #aff182, #feea62);
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .loader {
      position: relative;
      width: 168px;
      height: 168px;
      display: block;
      overflow: hidden;
    }

    .loader div {
      height: 100%;
    }

    .loader_,
    .loader_ div {
      border-radius: 50%;
      padding: 6px;
      border: 3px solid transparent;
      animation: rotate linear 3.5s infinite;
    }

    .loader_,
    .loader_ div {
      border-top-color: #fff;
      border-bottom-color: #fff;
    }

    .loader,
    .loader * {
      will-change: transform;
    }

    .load_title {
      font-family: 'Open Sans';
      color: #FFF;
      font-size: 19px;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 32%;
      opacity: 1;
      line-height: 30px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="loader-container">
      <div class='loader loader_'>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="load_title">正在加载系统资源，请耐心等待</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
