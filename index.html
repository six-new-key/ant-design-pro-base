<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* 重置样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 旋转动画 */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      50% {
        transform: rotate(180deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* 加载器容器 */
    .loader-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* 加载动画 */
    .loader {
      position: relative;
      width: 140px;
      height: 140px;
      display: block;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .loader div {
      height: 100%;
    }

    .loader_,
    .loader_ div {
      border-radius: 50%;
      padding: 6px;
      border: 3px solid transparent;
      animation: rotate linear 3.5s infinite;
    }

    .loader_,
    .loader_ div {
      border-top-color: #fff;
      border-bottom-color: #fff;
    }

    .loader,
    .loader * {
      will-change: transform;
    }

    /* 加载提示文字 */
    .load_title {
      font-family: 'Open Sans', 'Microsoft YaHei', sans-serif;
      color: #FFF;
      font-size: 18px;
      text-align: center;
      opacity: 1;
      line-height: 1.5;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      white-space: nowrap;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .loader {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }

      .load_title {
        font-size: 16px;
        padding: 0 20px;
        white-space: normal;
      }
    }
  </style>


</head>

<body>
  <div id="app">
    <div class="loader-container">
      <div class='loader loader_'>
        <div>
          <div>
            <div>
              <div>
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="load_title">正在加载系统资源，请耐心等待</div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script src="src/assets/js/BlurGradientBg.min.js"></script>

  <script>
    let colorbg = new Color4Bg.BlurGradientBg({
      dom: "app",
      colors: ["#9FCFFF", "#6BA3FA", "#3667F0", "#284CE0"],
      loop: true
    })
  </script>
</body>

</html>
